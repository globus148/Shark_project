<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new_password.css') }}">
</head>
<body>
    <div class="bubbles">
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
    </div>

    <div class="particles">
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
        <span class="particle"></span>
    </div>

    <div class="container">
        <div class="form-container">
            <h2>Сброс пароля</h2>
            <form method="POST">
                <div class="form-fields">
                    <input type="password" name="psw1" placeholder="Введите новый пароль" value="{{ psw1 }}" required>
                    <input type="password" name="psw2" placeholder="Повторите новый пароль" value="{{ psw2 }}" required>
                </div>
                <div class="button-container">
                    <button class="submit-btn" name="OK">Подтвердить</button>
                </div>
                {% if err %}
                    <div class="error-message">{{ err }}</div>
                {% endif %}
            </form>
        </div>
    </div>
</body>
</html>
